- type: job
  parent: MCJob
  id: MCSquadPMCStandart
  name: mc-job-name-squad-pmc-standart
  description: mc-job-description-squad-pmc-standart
  playTimeTracker: MCSquadPMCStandart
  startingGear: MCSquadPMCStandart
  icon: MCPMCJobIcon
  joinNotifyCrew: false
  supervisors: mc-job-supervisors-nanotrasen
  accessGroups: [ MCFC ]
  ranks:
    MCPMCGunner: []
  roleWeight: 1
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillFirearms: 1
        RMCSkillSmartGun: -4
        RMCSkillFireman: 1
        RMCSkillConstruction: 1
        RMCSkillEngineer: 1
    - type: JobPrefix
      prefix: mc-job-prefix-pmc-standart
    - type: TacticalMapIcon
      icon:
        sprite: _MC/Interface/squad_marine_icons.rsi
        state: pmc

- type: playTimeTracker
  id: MCSquadPMCStandart
  isHumanoid: true

- type: startingGear
  id: MCSquadPMCStandart
  equipment:
    id: MCIDPMCGunner
    back: RMCSatchelLightpack
    belt: MCClothingBeltMarine
    ears: MCHeadsetPMC
    jumpsuit: MCJumpsuitVeteranPMCGunner
    mask: RMCMaskBalaclavaPMC
