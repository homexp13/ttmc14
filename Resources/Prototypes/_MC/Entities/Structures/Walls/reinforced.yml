    sprite: _MC/Structures/Walls/reinforced.rsi
    state: wall-reinforced
  - type: Icon
    sprite: _MC/Structures/Walls/reinforced.rsi
    state: wall-reinforced
  - type: ReceiverXenoClaws
    maxHealth: 3000
    minimumClawStrength: VerySharp
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
