- type: entity
  parent: MCWall
  id: MCWallReinforcedInvincible
  name: reinforced wall
  description: A huge chunk of reinforced metal used to seperate rooms.
  components:
  - type: Sprite
    sprite: _MC/Structures/Walls/reinforced.rsi
    state: wall-invincible
  - type: Icon
    sprite: _MC/Structures/Walls/reinforced.rsi
    state: wall-invincible
  - type: IconSmooth
    key: walls
    base: rwall-
    mode: MCCardinalFlagsExtended

- type: entity
