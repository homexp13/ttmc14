  components:
  - type: Sprite
    sprite: _MC/Structures/Machines/vending.rsi
    layers:
    - state: squadleader-off
      map: [ "enum.VendingMachineVisualLayers.Base" ]
    - state: squadleader-deny
      map: [ "enum.VendingMachineVisualLayers.BaseUnshaded" ]
