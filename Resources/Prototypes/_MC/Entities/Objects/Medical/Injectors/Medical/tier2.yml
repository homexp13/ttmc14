
- type: entity
  parent: MCAutoInjector
  id: MCAutoInjectorDexalinPlus
  name: dexalin plus auto-injector
  description: An auto-injector loaded with 3 uses of dexalin plus, designed to immediately oxygenate the entire body.
  components:
  - type: Hypospray
    transferAmount: 1
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 3
        reagents:
        - ReagentId: MCDexalinPlus
          Quantity: 3
  - type: IconLabel
    labelTextLocId: mc-dexalinplus-container-label-text

- type: entity
