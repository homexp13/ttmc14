- type: entity
  parent: MCItem
  id: MCMagazine
  abstract: true
  components:
  - type: Tag
    tags:
    - MCMagazine
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - MCCartridge
    capacity: 25
  - type: Item
    size: Normal
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Rifle/rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Appearance
  - type: Clothing
    slots:
    - suitStorage

- type: Tag
  id: MCMagazine

- type: entity
  parent: MCItem
  id: MCCartridge
  name: cartridge
  abstract: true
  components:
  - type: Tag
    tags:
    - MCCartridge
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    drawdepth: Items
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.05,0.10,0.05"
        density: 20
        mask:
          - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Item
    size: Tiny
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Weapons/Guns/Casings/casing_fall_2.ogg
      params:
        volume: -1
  - type: Appearance
  - type: SpentAmmoVisuals

- type: Tag
  id: MCCartridge

