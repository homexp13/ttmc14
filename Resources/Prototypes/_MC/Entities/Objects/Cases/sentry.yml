- type: entity
  parent: MCCase
  id: MCCaseSentry
  abstract: true
  components:
  - type: Sprite
    sprite: _MC/Objects/Items/case.rsi
    layers:
    - map: [ "full" ]
      state: sentry_case
    - map: [ "empty" ]
      state: empty_case
      visible: false
  - type: Icon
    sprite: _MC/Objects/Items/case.rsi
    state: sentry_case
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,11,1
    whitelist:
      tags:
      - MCSentry
      - MCMagazineSentry

