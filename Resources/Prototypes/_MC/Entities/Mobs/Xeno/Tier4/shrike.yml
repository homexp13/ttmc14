  id: MCXenoShrike
  name: shrike
  description: A psychically unstable xeno. The Shrike controls the hive when there's no Queen and acts as its successor when there is.
  components:
  # Name
  - type: FixedIdentity
    name: mc-job-name-xeno-shrike
  - type: GhostRole
    name: mc-job-name-xeno-shrike
  # Visuals
  - type: Sprite
    sprite: _MC/Mobs/Xenos/shrike.rsi
    offset: 0, 0.2
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: shrike
  - type: XenoInhands
    prefix: shrike
  # Actions
  - type: Xeno
    tier: 0 # 4
    role: MCXenoShrike
    actionIds:
    - MCActionXenoRest
    - MCActionXenoPsydrain
    - MCActionXenoDevolve
    # Construction
    - MCActionXenoChooseStructure
    - MCActionXenoSecreteStructure
    - MCActionXenoBlessings
    # Weeds
    - MCActionXenoSelectWeeds
    - MCActionXenoPlantWeeds
    # Main
    - MCActionXenoTransferPlasma
    - MCActionXenoPsychicCure
    - MCActionXenoPsychicFling
    - MCActionXenoUnrelentingForce
    - MCActionXenoPheromones
    - MCActionXenoAcidStrong
    # Utilities
    - MCActionXenoLayEgg
    - MCActionXenoCreateResinJelly
    hudOffset: -0.1, 0.1
  # Statistics
  - type: MobThresholds
    thresholds:
      0: Alive
      400: Critical
      500: Dead
  - type: XenoPlasma
    plasma: 925
    maxPlasma: 925
    plasmaRegenOnWeeds: 60
  - type: MCArmor
    soft:
      melee: 45
      bullet: 45
      laser: 45
      energy: 45
      bomb: 20
      bio: 25
      fire: 45
      acid: 20
  - type: MeleeWeapon
    damage:
      types:
        MCBrute: 25
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.941
    baseSprintSpeed: 4.166
  # Special
  - type: XenoAnnounceDeath
    message: mc-xeno-hive-ruler-dead
    color: "#921992"
  - type: XenoEvolution
    actionId: MCActionXenoEvolve
    evolvesToWithoutPoints:
    - MCXenoQueen
  - type: XenoEvolutionCapped
    id: MCXenoShrike
    max: 1
  - type: XenoDevolve
    devolvesTo:
    - MCXenoDrone
  - type: MCXenoHiveLeader
  - type: DropshipHijacker
  - type: TacticalMapUser
    canDraw: true
  # Abilities
  - type: XenoPheromones
    pheromonesMultiplier: 4.5
    pheroSuffix: queen
