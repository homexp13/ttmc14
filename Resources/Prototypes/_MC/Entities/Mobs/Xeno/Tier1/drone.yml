- type: entity
  parent:
  # MC
  - MCXenoBase
  - MCXenoComponentPickup
  - MCXenoComponentPlantingWeeds
  - MCXenoComponentConstruction
  - MCXenoComponentEvolutionTier1
  # RMC
  - CMXenoDeveloped
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: MCXenoDrone
  name: drone
  description: An alien drone.
  components:
  # Name
  - type: FixedIdentity
    name: mc-job-name-xeno-drone
  - type: GhostRole
    name: mc-job-name-xeno-drone
  # Visuals
  - type: Sprite
    sprite: _MC/Mobs/Xenos/drone.rsi
    offset: -0.075, 0.2
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: drone
  - type: XenoInhands
    prefix: drone
  # Actions
  - type: Xeno
    tier: 1
    role: MCXenoDrone
    actionIds:
    - MCActionXenoRest
    - MCActionXenoPsydrain
    - MCActionXenoDevolve
    # Construction
    - MCActionXenoChooseStructure
    - MCActionXenoSecreteStructure
    # Weeds
    - MCActionXenoSelectWeeds
    - MCActionXenoPlantWeeds
    # Main
    - MCActionXenoAcidicSalve
    - MCActionXenoTransferPlasma
    - MCActionXenoPheromones
    # Utilities
    - MCActionXenoAcidWeak
    - MCActionXenoCreateResinJelly
    - MCActionXenoRecycle
    hudOffset: 0, 0.15
  # Statistics
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Critical
      400: Dead
  - type: XenoPlasma
    plasma: 1000
    maxPlasma: 1000
    plasmaRegenOnWeeds: 75
  - type: MeleeWeapon
    damage:
      types:
        MCBrute: 20
  - type: MCArmor
    soft:
      melee: 30
      bullet: 25
      laser: 25
      energy: 30
      bomb: 0
      bio: 15
      fire: 10
      acid: 15
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.7
    baseSprintSpeed: 5.26
  # Abilities
  - type: XenoPheromones
    pheromonesMultiplier: 2
  - type: MCXenoAcidicSalve
    # healHp: 50 + maxHp * 0.1 + aura * maxHp * 0.01
    # sunder: healHp * 0.1
    range: 1.5
    healValue: 50
    healMaxHealthMultiplier: 0.1
    sunderByHealMultiplier: 1
  - type: MCXenoTransferPlasma
    amount: 200
  - type: MCXenoCreateResinJelly
  - type: MCXenoRecycle
  - type: XenoAcid # TODO: Make MC component
  - type: AcidTrap # TODO: Make MC component
    trapLevel: 1
    cost: 70
    spray: XenoAcidSprayTrapWeak
