- type: entity
  parent:
  # MC
  - MCXenoBase
  - MCXenoComponentFixtureDefender
  - MCXenoComponentEvolutionTier1
  # RMC
  - CMXenoDeveloped
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: MCXenoDefender
  name: defender
  description: An alien with an armored crest.
  components:
  # Name
  - type: FixedIdentity
    name: mc-job-name-xeno-defender
  - type: GhostRole
    name: mc-job-name-xeno-defender
  # Visuals
  - type: Sprite
    sprite: _MC/Mobs/Xenos/defender.rsi
    offset: 0, 0.2
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: defender
  # Actions
  - type: Xeno
    tier: 1
    role: MCXenoDefender
    actionIds:
    - MCActionXenoRest
    - MCActionXenoPsydrain
    - MCActionXenoDevolve
    # Main
    - MCActionXenoCrestDefense
    - MCActionXenoFortify
    - MCActionXenoTailSweep
    - MCActionXenoForwardCharge
    # Utilities
    - MCActionXenoRegenerateSkin
    hudOffset: -0.1, 0.2
  # Statistics
  - type: MobThresholds
    thresholds:
      0: Alive
      420: Critical
      520: Dead
  - type: XenoPlasma
    plasma: 200
    maxPlasma: 200
    plasmaRegenOnWeeds: 20
  - type: MCArmor
    soft:
      melee: 45
      bullet: 45
      laser: 45
      energy: 45
      bomb: 30
      bio: 30
      fire: 40
      acid: 30
  - type: MeleeWeapon
    damage:
      types:
        MCBrute: 22
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.941
    baseSprintSpeed: 4.166
  # Abilities
  - type: XenoCrest    # TODO: Make MC component
  - type: XenoFortify  # TODO: Make MC component
  - type: XenoHeadbutt # TODO: Make MC component
    damage:
      types:
        MCBrute: 30
    crestedDamageReduction:
      types:
        MCBrute: 0
  - type: XenoTailSweep # TODO: Make MC component
    damage:
      types:
        MCBrute: 30
  - type: MCXenoRegenerateSkin
    heal:
      types:
        MCBrute: 25
        MCBurn: 25

# Components (Separated for ease of editing/reading)
- type: entity
  id: MCXenoComponentFixtureDefender
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - MobMask
        - BarbedBarricade
        layer:
        - MobLayer
      fix2:
        shape: !type:PhysShapeCircle
          radius: 0.45
        density: 185
        layer:
        - BulletImpassable
