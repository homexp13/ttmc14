# A set of ready-made component presets for xenos
# Use only for components that are frequently repeated (presets)
# and have a large definition.
# Or else the two abilities must be identical.

- type: entity
  id: MCXenoComponentAI
  abstract: true
  components:
  - type: HTN
    rootTask:
      task: CMXenoCompound

- type: entity
  id: MCXenoComponentConstruction
  abstract: true
  components:
  - type: XenoConstruction
    buildDelay: 2
    canBuild:
    - MCWallXenoResinThick
    - MCWallXenoResinThickBulletproof
    - MCWallXenoResinThickFireproof
    - MCWallXenoResinThickHardy
    - MCDoorXenoResinThick

- type: entity
  id: MCXenoComponentBlessings
  abstract: true
  components:
  - type: MCXenoBlessings
    entries:
    - LarvaSilo
    - EvolutionTower
    - PsychicRelay
    - PheromoneTower
    - Spawner
    - AcidPool
    - AcidJaws
    - AcidMaw
    - AcidTurret
    - StickyResinTurret
    - Gargoyle
    - PrimordialTierOne
    - PrimordialTierTwo
    - PrimordialTierThree
    - PrimordialTierFour

- type: entity
  id: MCXenoComponentPickup
  abstract: true
  components:
  - type: WhitelistPickup
    whitelist:
      components:
      - XenoParasite
      - XenoEgg
      - XenoFruit
      - MCXenoResinJelly
  - type: MultiHandedHolder
    items:
    - hands: 2
      whitelist:
        components:
        - XenoEgg
  - type: EggPlantTime
    plantTime: 2.5

- type: entity
  id: MCXenoComponentPickupable
  abstract: true
  components:
  - type: WhitelistPickupBy
    whitelist:
      components:
      - Xeno

- type: entity
  id: MCXenoComponentPlantingWeeds
  abstract: true
  components:
  - type: MCXenoPlantingWeeds
    selected: MCXenoWeedsNode
    autoSprite:
      sprite: _MC/Interface/Actions/Xeno/general.rsi
      state: repeating
    weeds:
      MCXenoWeedsNode:
        name: Default (75)
        cost: 75
        sprite:
          sprite: _MC/Interface/Xeno/weed_icons.rsi
          state: default
      MCXenoWeedsNodeSticky:
        name: Sticky (150)
        cost: 150
        sprite:
          sprite: _MC/Interface/Xeno/weed_icons.rsi
          state: sticky
      MCXenoWeedsNodeFireproof:
        name: Fireproof (150)
        cost: 150
        sprite:
          sprite: _MC/Interface/Xeno/weed_icons.rsi
          state: fireproof
      MCXenoWeedsNodeResting:
        name: Resting (225)
        cost: 225
        sprite:
          sprite: _MC/Interface/Xeno/weed_icons.rsi
          state: resting

- type: entity
  id: MCXenoComponentSpiting
  abstract: true
  components:
  - type: MCXenoSpit
  - type: MCXenoSpitToggle

- type: entity
  id: MCXenoComponentCharge
  abstract: true
  components:
  - type: MCXenoCharge
    damage:
      types:
        MCBrute: 37
    structureDamage:
      types:
        MCBrute: 240

- type: entity
  id: MCXenoComponentReagentSelector
  abstract: true
  components:
  - type: MCXenoReagentSelector
    entries:
      Hemodile:
        name: Hemodile
        sprite:
          sprite: _MC/Interface/Xeno/toxins.rsi
          state: hemodile
        reagentId: MCHemodile
        smokeEntityId: MCSmokeXenoHemodile
      Neurotoxin:
        name: Neurotoxin
        sprite:
          sprite: _MC/Interface/Xeno/toxins.rsi
          state: neurotoxin
        reagentId: MCNeurotoxin
        smokeEntityId: MCSmokeXenoNeurotoxin
      Ozelomelyn:
        name: Ozelomelyn
        sprite:
          sprite: _MC/Interface/Xeno/toxins.rsi
          state: ozelomelyn
        reagentId: MCOzelomelyn
        smokeEntityId: MCSmokeXenoOzelomelyn
      Transvitox:
        name: Transvitox
        sprite:
          sprite: _MC/Interface/Xeno/toxins.rsi
          state: transvitox
        reagentId: MCTransvitox
        smokeEntityId: MCSmokeXenoTransvitox
      Sanguinal:
        name: Sanguinal
        sprite:
          sprite: _MC/Interface/Xeno/toxins.rsi
          state: sanguinal
        reagentId: MCSanguinal
        smokeEntityId: MCSmokeXenoSanguinal

# Evolution
- type: entity
  id: MCXenoComponentEvolution
  abstract: true
  components:
  - type: XenoEvolution
    actionId: MCActionXenoEvolve
    max: 225
    evolvesToWithoutPoints:
    - MCXenoShrike
    - MCXenoQueen

- type: entity
  parent: MCXenoComponentEvolution
  id: MCXenoComponentEvolutionTier1
  abstract: true
  components:
