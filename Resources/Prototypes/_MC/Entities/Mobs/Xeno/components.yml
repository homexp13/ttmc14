    evolvesTo:
    - MCXenoWarrior
    - MCXenoHivelord
    # - MCXenoCarrier
    - MCXenoWraith
    # - MCXenoHunter
    - MCXenoBull
    - MCXenoSpitter
    - MCXenoForger
  - type: XenoDevolve
