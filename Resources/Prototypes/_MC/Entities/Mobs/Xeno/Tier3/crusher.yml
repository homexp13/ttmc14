- type: entity
  parent:
  # MC
  - MCXenoBase
  - MCXenoComponentCharge
  - MCXenoComponentEvolutionTier3
  # RMC
  - CMXenoDeveloped
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: MCXenoCrusher
  name: crusher
  description: A huge tanky xenomorph.
  components:
  # Name
  - type: FixedIdentity
    name: mc-job-name-xeno-crusher
  - type: GhostRole
    name: mc-job-name-xeno-crusher
  # Visuals
  - type: Sprite
    sprite: _MC/Mobs/Xenos/crusher.rsi
    offset: 0, 0.35
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: crusher
  # Actions
  - type: Xeno
    tier: 3
    role: MCXenoCrusher
    actionIds:
    - MCActionXenoRest
    - MCActionXenoPsydrain
    - MCActionXenoDevolve
    # Main
    - MCActionXenoCrestToss
    - MCActionXenoStomp
    - MCActionXenoToggleChargingCrusher
    # Utilities
    - MCActionXenoZoom
    hudOffset: -0.15, 0.25
  # Statistics
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Critical
      600: Dead
  - type: XenoPlasma
    plasma: 400
    maxPlasma: 400
    plasmaRegenOnWeeds: 30
  - type: MCArmor
    soft:
      melee: 50
      bullet: 80
      laser: 65
      energy: 75
      bomb: 130
      bio: 100
      fire: 10
      acid: 100
  - type: MeleeWeapon
    damage:
      types:
        MCBrute: 25
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.564
    baseSprintSpeed: 3.448
  - type: RMCSize
    size: Big
  # Abilities
  - type: MCXenoZoom
    zoom: 1.5,1.5
    offsetLength: 11
    doAfter: 1
  - type: MCXenoCrestToss
    damage:
      types:
        MCBrute: 36 # distance * 6 (36)
    speed: 10
  - type: MCXenoStomp
    throwSpeed: 2
    damage:
      types:
        MCBrute: 60
  # Passive
  - type: MCXenoSunder
    multiplier: 0.5
