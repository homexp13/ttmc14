- type: entity
  parent:
  # MC
  - MCXenoBase
  - MCXenoComponentSpiting
  - MCXenoComponentEvolutionTier3
  # RMC
  - CMXenoDeveloped
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: MCXenoPraetorian
  name: praetorian
  description: A giant ranged monster. It looks pretty strong.
  components:
  # Name
  - type: FixedIdentity
    name: mc-job-name-xeno-praetorian
  - type: GhostRole
    name: mc-job-name-xeno-praetorian
  # Visuals
  - type: Sprite
    sprite: _MC/Mobs/Xenos/praetorian.rsi
    offset: 0, 0.2
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: praetorian
  # Actions
  - type: Xeno
    tier: 3
    role: MCXenoPraetorian
    actionIds:
    - MCActionXenoRest
    - MCActionXenoPsydrain
    - MCActionXenoDevolve
    # Main
    - MCActionXenoDash
    - MCActionXenoScatterSpitPraetorian
    - MCActionXenoSprayAcidPraetorian
    - MCActionXenoToggleXenoSpitPassthroughPraetorian
    - MCActionXenoToggleXenoSpitToxLossPraetorian
    - MCActionXenoPheromones
    # Utilities
    - MCActionXenoAcidStrong
    - MCActionXenoPlaceTrap
    hudOffset: -0.15,0.25
  # Statistics
  - type: MobThresholds
    thresholds:
      0: Alive
      420: Critical
      520: Dead
  - type: XenoPlasma
    plasma: 1000
    maxPlasma: 1000
    plasmaRegenOnWeeds: 80
  - type: MCArmor
    soft:
      melee: 45
      bullet: 25
      laser: 15
      energy: 50
      bomb: 10
      bio: 40
      fire: 20
      acid: 40
  - type: MeleeWeapon
    damage:
      types:
        MCBrute: 25
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.8
    baseSprintSpeed: 3.8
  - type: RMCSize
    size: Big
  # Abilities
  - type: XenoPheromones
    pheromonesMultiplier: 2.5
    pheroSuffix: strong
  - type: MCXenoScatterSpit
    count: 3
    projectileId: MCXenoProjectileHeavyScatterPraetorian
  - type: XenoAcid      # TODO: Make MC component
  - type: XenoSprayAcid # TODO: Make MC component
    acid: MCXenoAcidSprayPraetorian
    range: 5
    barricadeDamage:
      types:
        MCBurn: 5
  - type: AcidTrap # TODO: Make MC component
    trapLevel: 3
    spray: XenoAcidSprayTrapStrong
  # Pounce (Dash)
  - type: MCXenoPounce
    maxDistance: 6
    strength: 45
    hitSelfParalyzeTime: 0
    hitKnockdownTime: 0.1
    stopOnHit: false
