- type: entity
  parent:
  # MC
  - MCXenoBase
  # RMC
  - CMXenoDeveloped
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: MCXenoRavagerBase
  name: Ravager
  description: A brutal, devastating front-line attacker.
  abstract: true
  components:
  - type: Sprite
    sprite: _MC/Mobs/Xenos/ravager.rsi
  - type: FixedIdentity
    name: mc-job-name-xeno-ravager
  - type: GhostRole
    name: mc-job-name-xeno-ravager
  - type: MobThresholds
    thresholds:
      0: Alive
      350: Critical
      525: Dead
  - type: XenoPlasma
    plasma: 800
    maxPlasma: 800
    plasmaRegenLimit: 400
    plasmaRegenOnWeeds: 15
  - type: Xeno
    tier: 3
    role: MCXenoRavager
    actionIds:
    - MCActionXenoRest
    - MCActionXenoPsydrain
    - MCActionXenoDevolve
    # Abilities
    - MCActionXenoRavage
    - MCActionXenoCharge
    - MCActionXenoEndure
    hudOffset: -0.1,0.1
  - type: XenoDevolve
    devolvesTo:
    - MCXenoWarrior
    - MCXenoHivelord
    - MCXenoCarrier
    - MCXenoWraith
    - MCXenoHunter
    - MCXenoBull
    - MCXenoSpitter
  - type: MCArmor
    soft:
      melee: 35
      bullet: 55
      laser: 50
      energy: 50
      bomb: 10
      bio: 40
      fire: 65
      acid: 40
  # Melee
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 25
  - type: CMArmorPiercing
    amount: 15
  # ...
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.333
    baseSprintSpeed: 5
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: ravager
  - type: RMCSize
    size: Big
  # Passive
  - type: MCXenoPlasmaOnAttack
    multiplier: 1.5
  - type: MCXenoPlasmaOnAttacked
    multiplier: 0.5
  - type: MCXenoRage
  # Abilities
  # Ravage
  - type: MCXenoRavage
  # Pounce (Charge)
  - type: MCXenoPounceEmote
    emote: XenoRoar
  - type: MCXenoPounce
    maxDistance: 4
    strength: 45
    hitSelfParalyzeTime: 0
    hitKnockdownTime: 2
    stopOnHit: false
    hitDamage:
      groups:
        Brute: 10
  # Endure
  - type: MCXenoEndure
    duration: 10

- type: entity
  parent: MCXenoRavagerBase
  id: MCXenoRavager
  name: ravager
  description: A brutal, devastating front-line attacker.
  components:
  - type: XenoEvolution
    actionId: MCActionXenoEvolve
    strains:
    - MCXenoRavagerBloodthirster

- type: entity
  parent: MCXenoRavagerBase
  id: MCXenoRavagerBloodthirster
  name: bloodthirster
  description: A thirsting fighter that knows no rest.
  components:
  - type: Sprite
    sprite: _MC/Mobs/Xenos/ravager_bloodthirster.rsi
  - type: FixedIdentity
    name: mc-job-name-xeno-ravager-bloodthirster
  - type: GhostRole
    name: mc-job-name-xeno-ravager-bloodthirster
  - type: XenoPlasma
    plasma: 500
    maxPlasma: 500
    plasmaRegenLimit: 0
    plasmaRegenOnWeeds: 0
  # Passive
  - type: MCXenoPlasmaOnAttack
    multiplier: 2
  - type: MCXenoPlasmaOnAttacked
    multiplier: 0.75
  - type: MCXenoBloodthirst
