- type: entity
  parent:
  # MC
  - MCXenoBase
  - MCXenoComponentPickup
  - MCXenoComponentPlantingWeeds
  - MCXenoComponentEvolutionTier2
  # RMC
  - CMXenoDeveloped
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: MCXenoCarrier
  name: carrier
  description: A strange-looking alien creature. It carries a number of scuttling jointed crablike creatures.
  components:
  # Name
  - type: FixedIdentity
    name: cm-job-name-xeno-carrier
  - type: GhostRole
    name: cm-job-name-xeno-carrier
  # Visuals
  - type: Sprite
    sprite: _MC/Mobs/Xenos/carrier.rsi
    offset: 0, 0.25
    layers:
    - map: [ "enum.XenoVisualLayers.Base" ]
      state: alive
    - map: [ "enum.RMCDamageVisualLayers.Base" ]
      visible: false
    - map: [ "enum.ParasiteOverlayLayers.RightArm" ]
      visible: false
    - map: [ "enum.ParasiteOverlayLayers.Head" ]
      visible: false
    - map: [ "enum.ParasiteOverlayLayers.LeftArm" ]
      visible: false
    - map: [ "enum.ParasiteOverlayLayers.Back" ]
      visible: false
    - map: [ "enum.XenoInhandVisualLayers.Left" ]
      visible: false
    - map: [ "enum.XenoInhandVisualLayers.Right" ]
      visible: false
    - map: [ "focused" ]
      sprite: _RMC14/Interface/xeno_hud.rsi
      state: hudeye
      visible: false
    - map: [ "targetedDirection" ]
      sprite: _RMC14/Effects/targeted.rsi
      state: sniper_lockon_direction
      visible: false
    - map: [ "targetedDirectionIntense" ]
      sprite: _RMC14/Effects/targeted.rsi
      state: sniper_lockon_intense_direction
      visible: false
  - type: TacticalMapIcon
    icon:
      sprite: _MC/Interface/Xeno/icons.rsi
      state: carrier
  - type: XenoInhands
    prefix: carrier
  # Actions
  - type: Xeno
    role: CMXenoCarrier
    tier: 2
    actionIds:
    - MCActionXenoRest
    - MCActionXenoPsydrain
    - MCActionXenoDevolve
      # Weeds
    - MCActionXenoSelectWeeds
    - MCActionXenoPlantWeeds
    # Main
    - MCActionXenoPheromones
    # Utilities
    - MCActionXenoLayEgg
    - MCActionXenoPlaceTrap
    hudOffset: 0, 0.19
  # Statistics
  - type: MobThresholds
    thresholds:
      0: Alive
      425: Critical
      525: Dead
  - type: XenoPlasma
    plasma: 1000
    maxPlasma: 1000
    plasmaRegenOnWeeds: 50
  - type: MCArmor
    soft:
      melee: 35
      bullet: 35
      laser: 35
      energy: 35
      bomb: 0
      bio: 20
      fire: 30
      acid: 20
  - type: MeleeWeapon
    damage:
      types:
        MCBrute: 20
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 3.571
  - type: RMCSize
    size: Big
  - type: EggPlantTime
    plantTime: 1
  # Abilities
  - type: XenoPheromones
    pheromonesMultiplier: 2.5
    pheroSuffix: hivelord
  - type: MCXenoCreateResinJelly
  # - type: MCXenoLayEgg
