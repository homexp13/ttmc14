- type: entity
  parent: ActionXenoBase
  id: MCActionXenoRavage
  name: Ravage (200)
  description: Attacks and knockbacks enemies in the direction your facing.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/ravager.rsi
      state: ravage
    useDelay: 6
  - type: InstantAction
    event: !type:MCXenoRavageActionEvent
  - type: XenoActionPlasma
    cost: 200
  - type: ActionBlockIfResting

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoCharge
  name: Charge (250)
  description: Charge up to 4 tiles and viciously attack your target
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/defender.rsi
      state: forward_charge
    useDelay: 20
  - type: TargetAction
    range: 100
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:MCXenoPounceActionEvent
  - type: XenoActionPlasma
    cost: 250
  - type: ActionBlockIfResting

- type: entity
  parent: ActionXenoBase
  id: MCActionXenoEndure
  name: Endure (200)
  description: For the next few moments you will not go into crit and become resistant to explosives and immune to stagger and slowdown, but you still die if you take damage exceeding your crit health.
  components:
  - type: Action
    itemIconStyle: NoItem
    icon:
      sprite: _MC/Interface/Actions/Xeno/ravager.rsi
      state: ignore_pain
    useDelay: 60
  - type: InstantAction
    event: !type:MCXenoEndureActionEvent
  - type: XenoActionPlasma
    cost: 200
  - type: ActionBlockIfResting
